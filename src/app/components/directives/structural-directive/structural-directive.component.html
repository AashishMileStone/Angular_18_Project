<div class="row mt-4">
    <div class="col-12">
        <h3 class="mb-3">
            ngIf Structural Directive
        </h3>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <button class="btn btn-primary mb-3" (click)="navigateToAttribute()">Go To Attribute Directive</button>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <div *ngIf="div1HideShow" class="bg-danger p-3 text-white text-center">
            Div 1
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="div2Toggle" class="bg-success p-3 text-white text-center">Div 2</div>
    </div>
    <div class="col-3">
        <div *ngIf = "num1 == num2" class="bg-secondary p-3 text-white text-center">Div 3</div>
    </div>
    <div class="col-3">
        <div *ngIf = "isActive" class="bg-primary p-3 text-white text-center">Div 4</div>
    </div>
</div>

<div class="row mb-5">
    <div class="col-3 text-center mt-3">
        <button class="btn btn-primary" (click)="showDiv1()">Show</button>
        <button class="btn btn-danger mx-3" (click)="hideDiv1()">Hide</button>
    </div>
    <div class="col-3 text-center mt-3">
        <button class="btn btn-success" (click)="toggle()">Toggle</button>
    </div>
    <div class="col-3 text-center mt-3">
        <input type="text" [(ngModel)]= "num1" placeholder="Num 1" class="w-50">
        <input type="text" [(ngModel)]= "num2" placeholder="Num 2" class="w-50">
    </div>
    <div class="col-3 text-center mt-3">
        <input type="checkbox" [(ngModel)] ="isActive" class="m-3">
        <select [(ngModel)]= "selectedState">
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="China">Chian</option>
            <option value="Japan">Japan</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h3 class="mb-3">
            ngFor Structural Directive
        </h3>
    </div>
</div>


<div class="row mb-5">
    <div class="col-3">
    <ul>
        <li *ngFor = "let city of cityArray">{{city}}</li>
    </ul>
    </div>
    <div class="col-3">
     <div *ngFor = "let cityName of cityArray">{{cityName}}
     </div>
    </div>
    <div class="col-3">
    <select>
        <option *ngFor = "let citysName of cityArray">{{citysName}}</option>
    </select>
    </div>
    <div class="col-3">
 <ol>
    <li *ngFor = "let cityOrderList of cityArray">{{cityOrderList}}</li>
 </ol>
    </div>
</div>

<div class="row">

    <div class="col-3">
        <ul>
            <li *ngFor = "let student of studentList">{{student.Name}}</li>
        </ul>
    </div>
    <div class="col-9">

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Name</th>
                <th>City</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let student of studentList; let srNo = index">
                <td>{{srNo +1}}</td>
                <td>{{student.Name}}</td>
                <td>{{student.City}}</td>
                <td>{{student.Occupation}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
