<app-alert [alertType]="'Success'" [message]="'Welcome To Get Page'"></app-alert>
<div class="row">
    <div class="col-2 my-3">
        <button class="btn btn-success" (click)="getAllUser()">Get User List</button>
    </div>
    <div class="col-3 my-3">
      
            @for(item of userList; track $index){
            <ul>
                <li>{{ item.email }}</li>
                <li>{{ item.name }}</li>
            </ul>
            }
      
    </div>

</div>
